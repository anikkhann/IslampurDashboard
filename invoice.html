<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="invoice.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>Invoice</title>
  </head>

  <body class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1 col-12"></div>
        <div class="col-md-10 col-12 billing">
          <h5 class="mt-4 ml-auto">Billing & Shipping Details</h5>
        </div>
        <div class="col-md-1 col-12"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-12"></div>
        <div class="col-md-6 mb-3 col-12 billing2">
          <label for="validationDefault01">Full Name</label>
          <input
            type="text"
            class="form-control form-rounded"
            id="validationDefault01"
            value="Customer's name"
            required
          />
        </div>
        <div class="col-md-2 mb-3 col-12 billing2">
          <label for="validationDefault02" class="billing3"
            >Delivery Partner</label
          >
          <select
            class="custom-select form-rounded"
            id="validationDefault02"
            required
          >
            <option selected disabled value="">Pathao</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2 mb-3 col-12 billing2">
          <label for="validationDefault03" class="billing3">District</label>
          <select
            class="custom-select form-rounded"
            id="validationDefault03"
            required
          >
            <option selected disabled value="">Dhaka</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-1 col-12"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-12"></div>

        <div class="col-md-5 mb-3 col-12 billing2">
          <label for="validationDefault04">Phone</label>
          <input
            type="text"
            class="form-control form-rounded"
            id="validationDefault04"
            value="Customer's phone number"
            required
          />
        </div>

        <div class="col-md-5 mb-3 col-12 billing2">
          <label for="validationDefault05">Email address</label>
          <input
            type="text"
            class="form-control form-rounded"
            id="validationDefault05"
            value="example@gmail.com"
            required
          />
        </div>

        <div class="col-md-1 col-12"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-12"></div>

        <div class="form-group col-md-6 mb-3 col-12 billing2">
          <label for="exampleFormControlTextarea1">Detail Address</label>
          <textarea
            class="form-control form-rounded"
            id="exampleFormControlTextarea1"
            rows="3"
         
          >
            Write detail
            </textarea>
        </div>

        <div class="col-md-4 mb-3 col-12"></div>
        <div class="col-md-1 col-12"></div>
      </div>

      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-12 d-flex justify-content-center">
          <div class="tableWidth">
            <table class="table table-hover table-sl">
              <thead>
                <tr>
                  <th class="center">Sl.</th>
                  <th>Product Name</th>
                  <th>SKU</th>
                  <th class="">Quantity</th>
                  <th class="yards-control">Price / Quantity</th>
                  <th class="right">Total</th>
                  <th class="right">Delete</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr>
                  <td class="center"></td>
                  <td class="left">
                    <input
                      type="text"
                      list="browsers"
                      class="product_name form-rounded px-1"
                      name="name1"
                      placeholder="Product Name"
                      onkeyup="GetDetails(this.value)"
                    />
                    <datalist id="browsers"> </datalist>
                  </td>
                  <td class="left">
                    <input
                      type="text"
                      name="sku1"
                      class="SKU form-rounded px-1"
                      placeholder="Product SKU"
                    />
                  </td>
                  <td style="display: none">
                    <input type="hidden" name="image1" class="image" />
                  </td>
                  <td class="left">
                    <input
                      type="number"
                      step=".25"
                      class="quantity form-rounded px-1"
                      min="0.25"
                      name="quantity1"
                      placeholder="Quantity"
                      onchange="calculate()"
                      required
                    />
                  </td>
                  <td class="">
                    <input
                      type="text"
                      class="perYard form-rounded px-1"
                      name="price1"
                      placeholder="Price"
                      value=""
                    />
                  </td>

                  <td class="totalAmount" name="total_amount"></td>
                  <!--<td class=""><button class="deleteBtn" style="color:red;border:none;font-weight:bold">Delete</button></td>-->
                </tr>
              </tbody>
            </table>
            <div class="add_more">
              <button
                type="button btn"
                class="btn btn-outline-success"
                onclick="addMore()"
              >
                <i class="fas fa-plus-square"></i> Add More
              </button>
              <!--<button type="button" style="background-color:red" onclick="delete_Rows()"><i class="fa fa-minus-square"></i> Delete Row</button>-->
            </div>
          </div>
        </div>
      </div>

      <div class="row subtotal_table">
        <div class="col-lg-6 col-sm-5 ml-auto">
          <table class="table">
            <tbody>
              <tr>
                <td class="left">
                  <strong class="text-dark">Subtotal</strong>
                </td>
                <td
                  class="right"
                  id="subtotal"
                  name="total_amount"
                  type="number"
                >
                  0
                </td>
              </tr>
              <tr>
                <td class="left">
                  <strong class="text-dark">Delivery Charge</strong>
                </td>
                <td class="left">
                  <input
                    type="number"
                    name="delivery"
                    class="delivery_charge form-rounded px-2"
                    placeholder="৳"
                    oninput="calculate()"
                    required
                    min="0"
                  />
                </td>
              </tr>
              <tr>
                <td class="left">
                  <strong class="text-dark">Discount/Adjustment</strong>
                </td>
                <td class="right">
                  <input
                    type="text"
                    name="discount"
                    class="discount form-rounded px-2"
                    placeholder="৳"
                    oninput="calculate()"
                  />
                </td>
              </tr>

              <tr>
                <td class="left">
                  <strong class="text-dark">Total</strong>
                </td>
                <td class="right">
                  <strong class="text-dark" id="total">0</strong>
                </td>
              </tr>
              <tr>
                <td class="left">
                  <strong class="text-dark">Advance Paid</strong>
                </td>
                <td class="right">
                  <input
                    type="text"
                    name="advance"
                    class="advance form-rounded px-2"
                    placeholder="৳"
                    oninput="calculate()"
                  />
                </td>
              </tr>
              <tr>
                <td class="left">
                  <strong class="text-dark">Due</strong>
                </td>
                <td class="right">
                  <strong class="text-dark" id="payable" name="due">0</strong>
                </td>
              </tr>
            </tbody>
          </table>

          <div id="myBtn" class="save_button d-flex justify-content-center">
            <button
              class="btn btn-success submiButton"
              style="justify-content: text-align-center"
            >
              Submit
            </button>

            <button
              class="btn btn-outline-success printButton"
              style="justify-content: text-align-center"
              onclick="addMore()"
            >
              Print
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <script>
      var a = 1;
      function addMore() {
        a++;
        var browserAgain = document.getElementById("browsers");
        var nm = "name" + a;
        var sku = "sku" + a;
        var image = "image" + a;
        var quantity = "quantity" + a;
        var price = "price" + a;
        var tbody = document.getElementById("tbody");
        var totalRows = tbody.rows.length;
        if (
          document.getElementsByClassName("product_name")[totalRows - 1]
            .value == "" ||
          undefined
        ) {
          alert("Insert the details of last product");
        } else {
          // a++;
          var tbody = document.getElementById("tbody");
          var tr = document.createElement("tr");
          var tdSerialNo = document.createElement("td");
          var tdProductName = document.createElement("td");

          var tdSKU = document.createElement("td");
          var tdImage = document.createElement("td");
          var tdQuan = document.createElement("td");
          var tdPrice = document.createElement("td");
          var tdTotal = document.createElement("td");
          tdTotal.setAttribute("class", "totalAmount");

          var tdDelete = document.createElement("td");
          var deleteButton = document.createElement("BUTTON");
          deleteButton.innerText = "Delete";
          deleteButton.setAttribute("class", "deleteBtn");
          deleteButton.setAttribute(
            "style",
            "color:red;border:none;font-weight:bold"
          );
          // var deleteButton = document.createElement("button");
          // deleteButton.innerText= "Delete";
          // deleteButton.setAttribute('onclick','myFunc(this)');
          var input1 = document.createElement("input");
          input1.setAttribute("type", "text");
          input1.setAttribute("placeholder", "Product Name");
          input1.setAttribute("list", "browsers");
          input1.setAttribute("name", nm);
          input1.setAttribute("class", "product_name");
          input1.setAttribute("onkeyup", "GetDetails(this.value)");
          var input2 = document.createElement("input");
          input2.setAttribute("type", "text");
          input2.setAttribute("placeholder", "Product SKU");
          input2.setAttribute("name", sku);
          input2.setAttribute("class", "SKU");
          var input3 = document.createElement("input");
          input3.setAttribute("type", "number");
          input3.setAttribute("placeholder", "Quantity");
          input3.setAttribute("name", quantity);
          input3.setAttribute("class", "quantity");
          input3.setAttribute("step", ".25");
          input3.setAttribute("min", ".25");

          input3.setAttribute("onchange", "calculate()");
          var input4 = document.createElement("input");
          input4.setAttribute("value", "");
          input4.setAttribute("class", "perYard");
          input4.setAttribute("name", price);

          var input5 = document.createElement("input");

          input5.setAttribute("type", "hidden");

          input5.setAttribute("name", image);
          input5.setAttribute("class", "image");

          tdPrice.appendChild(input4);
          tdProductName.appendChild(input1);
          tdProductName.appendChild(browserAgain);
          tdSKU.appendChild(input2);
          tdQuan.appendChild(input3);
          tdDelete.appendChild(deleteButton);
          tdImage.appendChild(input5);

          // tdSerialNo.innerText = a;
          // tr.innerHTML+=tdSerialNo.outerHTML+tdProductName.outerHTML+tdSKU.outerHTML+tdQuan.outerHTML+tdPrice.outerHTML+tdTotal.outerHTML;
          tr.innerHTML +=
            tdSerialNo.outerHTML +
            tdProductName.outerHTML +
            tdSKU.outerHTML +
            tdQuan.outerHTML +
            tdPrice.outerHTML +
            tdTotal.outerHTML +
            tdDelete.outerHTML +
            tdImage.outerHTML;
          tbody.appendChild(tr);
        }
      }
    </script>
    <script>
      const tableEl = document.querySelector("table");
      tableEl.addEventListener("click", onDeleteRow);
      function onDeleteRow(e) {
        if (!e.target.classList.contains("deleteBtn")) {
          return;
        }

        const btn = e.target;
        var totalRows = tbody.rows.length;
        if (totalRows > 1) {
          btn.closest("tr").remove();
          calculate();
        }
      }
    </script>
  </body>
</html>
