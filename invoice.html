<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="invoice.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>Invoice</title>
  </head>

  <body class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1 col-12"></div>
        <div class="col-md-10 col-12 billing">
          <h5 class="mt-4 ml-auto">Billing & Shipping Details</h5>
        </div>
        <div class="col-md-1 col-12"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-12"></div>
        <div class="col-md-6 mb-3 col-12 billing2">
          <label for="validationDefault01">Full Name</label>
          <input
            type="text"
            class="form-control form-rounded"
            id="validationDefault01"
            value="Customer's name"
            required
          />
        </div>
        <div class="col-md-2 mb-3 col-12 billing2">
          <label for="validationDefault02" class="billing3"
            >Delivery Partner</label
          >
          <select
            class="custom-select form-rounded"
            id="validationDefault02"
            required
          >
            <option selected disabled value="">Pathao</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2 mb-3 col-12 billing2">
          <label for="validationDefault03" class="billing3">District</label>
          <select
            class="custom-select form-rounded"
            id="validationDefault03"
            required
          >
            <option selected disabled value="">Dhaka</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-1 col-12"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-12"></div>

        <div class="col-md-5 mb-3 col-12 billing2">
          <label for="validationDefault04">Phone</label>
          <input
            type="text"
            class="form-control form-rounded"
            id="validationDefault04"
            value="Customer's phone number"
            required
          />
        </div>

        <div class="col-md-5 mb-3 col-12 billing2">
          <label for="validationDefault05">Email address</label>
          <input
            type="text"
            class="form-control form-rounded"
            id="validationDefault05"
            value="example@gmail.com"
            required
          />
        </div>

        <div class="col-md-1 col-12"></div>
      </div>

      <div class="row">
        <div class="col-md-1 col-12"></div>

        <div class="form-group col-md-6 mb-3 col-12 billing2">
          <label for="exampleFormControlTextarea1">Detail Address</label>
          <textarea
            class="form-control form-rounded"
            id="exampleFormControlTextarea1"
            rows="3"
          >
            Write detail
            </textarea
          >
        </div>

        <div class="col-md-4 mb-3 col-12"></div>
        <div class="col-md-1 col-12"></div>
      </div>

      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-12 d-flex justify-content-center">
          <div class="tableWidth">
            <table class="table table-hover table-sl">
              <thead>
                <tr>
                  <th class="center">Sl.</th>
                  <th>Product Name</th>
                  <th>SKU</th>
                  <th class="">Quantity</th>
                  <th class="yards-control">Price / Quantity</th>
                  <th class="right">Total</th>
                  <th class="right">Delete</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr>
                  <td class="center"></td>
                  <td class="left">
                    <input
                      type="text"
                      list="browsers"
                      class="product_name form-rounded"
                      name="name1"
                      placeholder="Product Name"
                      onkeyup="GetDetails(this.value)"
                    />
                    <datalist id="browsers"> </datalist>
                  </td>
                  <td class="left">
                    <input
                      type="text"
                      name="sku1"
                      class="SKU form-rounded"
                      placeholder="Product SKU"
                    />
                  </td>
                  <td style="display: none">
                    <input type="hidden" name="image1" class="image" />
                  </td>
                  <td class="left">
                    <input
                      type="number"
                      step=".25"
                      class="quantity form-rounded"
                      min="0.25"
                      name="quantity1"
                      placeholder="Quantity"
                      onchange="calculate()"
                      required
                    />
                  </td>
                  <td class="">
                    <input
                      type="text"
                      class="perYard form-rounded"
                      name="price1"
                      value=""
                    />
                  </td>

                  <td class="totalAmount" name="total_amount"></td>
                  <!--<td class=""><button class="deleteBtn" style="color:red;border:none;font-weight:bold">Delete</button></td>-->
                </tr>
              </tbody>
            </table>
            <div class="add_more">
              <button
                type="button btn"
                class="btn btn-outline-success"
                onclick="addMore()"
              >
                <i class="fas fa-plus-square"></i> Add More
              </button>
              <!--<button type="button" style="background-color:red" onclick="delete_Rows()"><i class="fa fa-minus-square"></i> Delete Row</button>-->
            </div>
          </div>
        </div>
      </div>

      <div class="row subtotal_table">
        <div class="col-lg-6 col-sm-5 ml-auto">
          <table class="table">
            <tbody>
              <tr>
                <td class="left">
                  <strong class="text-dark">Subtotal</strong>
                </td>
                <td
                  class="right"
                  id="subtotal"
                  name="total_amount"
                  type="number"
                >
                  0
                </td>
              </tr>
              <tr>
                <td class="left">
                  <strong class="text-dark">Delivery Charge</strong>
                </td>
                <td class="left">
                  <input
                    type="number"
                    name="delivery"
                    class="delivery_charge form-rounded"
                    placeholder="৳"
                    oninput="calculate()"
                    required
                    min="0"
                  />
                </td>
              </tr>
              <tr>
                <td class="left">
                  <strong class="text-dark">Discount/Adjustment</strong>
                </td>
                <td class="right">
                  <input
                    type="text"
                    name="discount"
                    class="discount form-rounded"
                    placeholder="৳"
                    oninput="calculate()"
                  />
                </td>
              </tr>

              <tr>
                <td class="left">
                  <strong class="text-dark">Total</strong>
                </td>
                <td class="right">
                  <strong class="text-dark" id="total">0</strong>
                </td>
              </tr>
              <tr>
                <td class="left">
                  <strong class="text-dark">Advance Paid</strong>
                </td>
                <td class="right">
                  <input
                    type="text"
                    name="advance"
                    class="advance form-rounded"
                    placeholder="৳"
                    oninput="calculate()"
                  />
                </td>
              </tr>
              <tr>
                <td class="left">
                  <strong class="text-dark">Due</strong>
                </td>
                <td class="right">
                  <strong class="text-dark" id="payable" name="due">0</strong>
                </td>
              </tr>
            </tbody>
          </table>

          <div id="myBtn" class="save_button d-flex justify-content-center">
            <button
              class="btn btn-success submiButton"
              style="justify-content: text-align-center"
            >
              Submit
            </button>

            <button
              class="btn btn-outline-success printButton"
              style="justify-content: text-align-center"
            >
              Print
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
