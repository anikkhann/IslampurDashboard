<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="sale.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>Sell</title>
</head>

<body class="body">
    <div ><h5 class="billing mt-4">Billing & Shipping Details</h5></div>
   
    <form class="mt-5">
        <div class="form-row">
            <div class="col-md-1 col-12"></div>
            <div class="col-md-6 mb-3 col-12">
                <label for="validationDefault01">Full Name</label>
                <input type="text" class="form-control form-rounded" id="validationDefault01" value="Customer's name"
                    required>
            </div>
            <div class="col-md-2 mb-3 col-12">
                <label for="validationDefault02">Delivery Partner</label>
                <select class="custom-select form-rounded" id="validationDefault02" required>
                    <option selected disabled value="">Pathao</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2 mb-3 col-12">
                <label for="validationDefault03">District</label>
                <select class="custom-select form-rounded" id="validationDefault03" required>
                    <option selected disabled value="">Dhaka</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-1 col-12"></div>

        </div>

        <div class="form-row">
            <div class="col-md-1 col-12"></div>
            
                <div class="col-md-5 mb-3 col-12">
                    <label for="validationDefault04">Phone</label>
                    <input type="text" class="form-control form-rounded" id="validationDefault04" value="Customer's phone number" required>
                </div>
                
                <div class="col-md-5 mb-3 col-12">
                    <label for="validationDefault05">Email address</label>
                    <input type="text" class="form-control form-rounded" id="validationDefault05" value="example@gmail.com" required>
                </div>
           
            <div class="col-md-1 col-12"></div>

        </div>

        <div class="form-row">
            <div class="col-md-1 col-12"></div>

            <div class="form-group col-md-6 mb-3 col-12">
                <label for="exampleFormControlTextarea1">Detail Address</label>
                <textarea class="form-control form-rounded" id="exampleFormControlTextarea1" rows="3">Write detail</textarea>
            </div>
           
              <div class="col-md-4 mb-3 col-12"></div>
              <div class="col-md-1 col-12"></div>
        </div>

        <div class="form-row">
            <div class="col-md-1 co-12"></div>
            <div class="col-md-1 col-12">
                <label for="validationDefault06">SL</label>
                <div >1.</div>
               
            </div>

            <div class="col-md-2 mb-3 col-12">
                <label for="validationDefault07">Product Name</label>
                <input type="text" class="form-control form-rounded mb-4" id="validationDefault07" required>
               
            </div>
              <div class="col-md-2 mb-3 col-12">
                <label for="validationDefault08">SKU</label>
                <input type="text" class="form-control form-rounded mb-4" id="validationDefault09" required>
               
              </div>
              <div class="col-md-2 mb-3 col-12">
                <label for="validationDefault09">Quantity</label>
                <input type="text" class="form-control form-rounded mb-4" id="validationDefault11" required>
               
              </div>
              <div class="col-md-2 mb-3 col-12">
                <label for="validationDefault10">Price/Quantity</label>
                <input type="text" class="form-control form-rounded mb-4" id="validationDefault13" required>
              
              </div>
              <div class="col-md-1 mb-3 col-12">
                  <label for="validationDefault11">Total</label>
                  <p>120 TK</p>
               
              </div>
              <div class="col-md-1 col-12">
             
               <div class="mt-4" style="color: red;  cursor: pointer;"><i class="fas fa-trash "></i></div> 
        
              </div>
              
                <button class="btn btn-primary mt-2" style="margin-left: 230px;" type="submit">Add New</button>
               
             
        </div>

        <div class="form-row mt-2">
            <div class="col-md-1 col-12"></div>
            <div class="col-md-7 col-12"></div>
            <div  class="col-md-3 col-12 d-flex justify-content-around">
                <p class="ml-2">Subtotal</p>
                <p>$123</p>
            </div>
            <div class="col-md-1"></div>

        </div>
        <div class="form-row mt-2">
            <div class="col-md-1 col-12"></div>
            <div class="col-md-7 col-12"></div>
            <div  class="col-md-3 col-12 d-flex justify-content-around">
                <p class="ml-5">Delivery Charge</p>
                <input type="text" style="width:100px;" class="form-control form-rounded" id="validationDefault14" value="$" required>
            </div>
            <div class="col-md-1"></div>

        </div>

        <div class="form-row mt-2">
            <div class="col-md-1 col-12"></div>
            <div class="col-md-7 col-12"></div>
            <div  class="col-md-3 col-12 d-flex justify-content-around">
                <h5 class="ml-2">Total</h5>
                <h5>$1233</h5>
            </div>
            <div class="col-md-1"></div>

        </div>

        <div class="form-row mt-2">
            <div class="col-md-1 col-12"></div>
            <div class="col-md-7 col-12"></div>
            <div  class="col-md-3 col-12 d-flex justify-content-around">
                <p class="ml-5">Advance Paid</p>
                <input type="text" style="width:100px;" class="form-control form-rounded" id="validationDefault14" value="$" required>
            </div>
            <div class="col-md-1"></div>

        </div>
        <div class="form-row mt-2">
            <div class="col-md-1 col-12"></div>
            <div class="col-md-7 col-12"></div>
            <div  class="col-md-3 col-12 d-flex justify-content-around">
                <p class="ml-2">Due</p>
                <p>$233</p>
            </div>
            <div class="col-md-1"></div>

        </div>

        <div class="form-row mt-2">
            <div class="col-md-1 col-12"></div>
            <div class="col-md-7 col-12"></div>
            <div  class="col-md-3 col-12 d-flex justify-content-around ml-4">
                <button type="button" class="btn btn-success form-rounded" style="width: 100px;">Submit</button>
                <button type="button" class="btn btn-outline-success form-rounded" style="width: 100px;">Print</button>

            </div>
            <div class="col-md-1"></div>

        </div> 
        
       


    </form>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
